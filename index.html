            <p>
                ここでは、銀河についての簡単な解説をしていく。
                <br />まず、銀河の分類をざっくりと。
            </p>
            <ul>
                <li>楕円銀河</li>
                <li>渦巻銀河</li>
                <li>不規則銀河</li>
            </ul>
            <p>
                楕円銀河は球体を少し引き延ばされたような、ラグビーボールのような形をしている。
                <br />渦巻銀河は"腕"が渦を巻いている形をしている。楕円銀河は立体的であるのに対して、
                渦巻銀河は比較的平べったい形になっている。実際には立体構造を持っているが、大雑把な理解として円盤だと考えて問題ない。
                観測をしてきれいな渦が見えるとテンションが上がる。
                <br />不規則銀河は規則的な形状を持たない銀河である。
            </p>
        </main>
